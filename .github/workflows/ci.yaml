name: Main CI
on:
  push:
    branches: ['main', '2.*', 'hotfix/*']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: yarn
      - run: yarn format
      - run: yarn lint
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  check_if_version_upgraded:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      github.event.pull_request.head.repo.owner.login == github.event.pull_request.base.repo.owner.login
    outputs:
      version: ${{ steps.version.outputs.prop }}
      is_version_changed: ${{ steps.check.outputs.exists == 'false' }}
      is_pre_release: ${{ contains(steps.version.outputs.prop, '-rc' ) }}
    steps:
      - uses: actions/checkout@v4
      - id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package.json'
          prop_path: 'version'
      ## we check if repo contains already this tag, if not version, has changed
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check
        with:
          tag: ${{ steps.version.outputs.prop }}

  docker:
    needs: check_if_version_upgraded
    if: |
      (github.event_name == 'push' || needs.check_if_version_upgraded.outputs.is_pre_release == 'true') && 
      needs.check_if_version_upgraded.outputs.is_version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: '.'
          push: true
          tags: |
            inseefr/drama-queen:latest,
            inseefr/drama-queen:${{ needs.check_if_version_upgraded.outputs.version }}
