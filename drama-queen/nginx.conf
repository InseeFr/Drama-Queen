server {
    listen 80 default_server;    
    server_name /usr/share/nginx/html;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
      expires -1; 
      # access_log logs/static.log; # I don't usually include a static log
    }

    location ~* \.(?:css|js)$ {
      try_files $uri =404;
      expires 1y;
      access_log off;
      add_header Access-Control-Allow-Origin *;
  
    }
    # Any route containing a file extension (e.g. /devicesfile.js)
    location ~ ^.+\..+$ {
      try_files $uri =404;
    }

    # Serve the application from the /queen base URL
    location /queen/ {
        try_files $uri $uri/ /queen/index.html;      
    }

    # Redirect requests from the root URL to the /queen base URL
    location / {
        return 301 /queen/;
    }

    add_header Access-Control-Allow-Origin *;
}